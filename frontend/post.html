<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Subir PDFs</title>
  <link rel="stylesheet" href="css/post.css">
</head>
<body>
  <div class="container">
    <h1>Subir CVs en PDF</h1>
    <p>Selecciona un PDF para enviar al servidor.</p>

    <form id="uploadForm">
      <input type="file" id="pdfFiles" name="files" accept="application/pdf" multiple required>
      <br><br>
      <button type="submit">Enviar archivos</button>
    </form>

    <div id="uploadStatus" class="status-box"></div>
  </div>
  <script src="js/config.js"></script>
  <script src="js/post.js"></script>
</body>
</html>
